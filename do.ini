func gai_run() {
	c := make(chan string, 10)
	var ch_num = len(rule)
	for i := 0; i < ch_num; i++ {
		sp := spider.NewSpider(rule[i])
		go sp.Run(c)
	}
	//管道消息回归
	for i := 0; i < ch_num; i++ {
		x, ok := <-c
		if ok == false {
			break
		}
		fmt.Println(x) //消息回收处理 可扩展写入文件日志
	}
}

